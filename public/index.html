<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shrihari Chatbot</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">  <!-- Monospace font for terminal-like appearance -->
</head>
<body>
<div class="wallpaper"></div>

<div class="terminal">
  <div class="header">
    <span class="dot red"></span>
    <span class="dot yellow"></span>
    <span class="dot green"></span>
    <span class="title">WebSocket IO -chat@localhost</span>
    <select id="theme">
      <option value="dark.jpg">Dark</option>
      <option value="light.jpg">Light</option>
      <option value="matrix.jpg">Matrix</option>
    </select>
  </div>
  <div id="chat" class="chat"></div>
  <input id="input" placeholder="> type message and hit enter" autofocus>
</div>

<script src="/socket.io/socket.io.js"></script>  <!-- Load Socket.IO client library -->
<!-- Application-specific JavaScript -->
<script src="app.js"></script> 
</body>
</html>
